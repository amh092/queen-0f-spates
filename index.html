<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="pop-up-names-vis" id="pop-up">
       <input type="text" id="first">
       <input type="text" id="second">
       <input type="text" id= "third">
       <input type="text" id="fourth">
       <input type="text" id="fifth">
       <div class="start" id="start">ابدا</div>
    </div>
    <header>
       <h1>حاسبة بنت السبيت </h1>
    </header>
     <div class="control">
        <div class="new" id="new">جديد</div>
        <div class="record" id="record"> احسب</div>
        <div class="undo" id="undo"> تراجع</div>
    </div>
    <div class="players" title="player-names">
        <div class="player1" id="player1">name</div>
        <div class="player2" id="player2">name</div>
        <div class="player3" id="player3">name</div>
        <div class="player4" id="player4">name</div>
        <div class="player5" id="player5">name</div>
    </div>
    <div class="totals">
        <div class="total-1" id="total-1">0</div>

        <div class="total-3" id="total-3">0</div>
        <div class="total-4" id="total-4">0</div>
        <div class="total-5" id="total-5">0</div>
    </div>
    <div class="inputs">
        <input type="number" class="inputs1" id="input-1" maxlength="4" value="0">
        <input type="number" class="inputs2" id="input-2" maxlength="4" value="0">
        <input type="number" class="inputs3" id="input-3" maxlength="4" value="0">
        <input type="number" class="inputs4" id="input-4" maxlength="4" value="0">
        <input type="number" class="inputs5" id="input-5" maxlength="4" value="0">
    </div>
    <div class="history">
        <div class="history-1" id="history-1">
            
        </div>
        <div class="history-2" id=""history-2>
          
        </div>
        <div class="history-3" id="history-3">
          
        </div>
        <div class="history-4" id="history-4">
           
        </div>
        <div class="history-5" id="history-5">
         
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
